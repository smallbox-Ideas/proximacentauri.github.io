<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://www.lords.org/assets/img/uploaded/bg-stadium.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 0 20px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background-color: #005D2B; /* Lords green */
            color: white;
        }
        
        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        
        .footer-text {
            animation: pulse 2s infinite;
            font-weight: bold;
            font-size: 1.5rem;
            color: #FFD700;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .footer-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Cricket Score Portal</h1>
        <p>Live scores, match statistics, and player records from the Home of Cricket - Lord's Stadium</p>
        <div class="buttons">
            <button class="btn btn-primary" onclick="window.location.href='live-scores.html'">Live Scores</button>
            <button class="btn btn-secondary" onclick="window.location.href='archive.html'">Match Archive</button>
        </div>
    </div>
    
    <footer>
        <div class="footer-text">In collaboration with SRC</div>
    </footer>

    <script>
        // Alternative JavaScript redirection method
        document.querySelector('.btn-primary').addEventListener('click', function() {
            window.location.href = 'portal.html';
        });
        
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            window.location.href = 'history.html';
        });
    </script>
</body>
</html>
